{% extends "base.html" %}
{% block title %}Delete User{% endblock %}
{% block content %}
<div class="container">
    <h1>Delete User</h1>
    <p>Are you sure you want to delete the user {{ user.first_name }} {{ user.last_name }}?</p>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('settings.manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
