{% extends "base.html" %}

{% block title %}Locker Registration{% endblock %}

{% block content %}
<div class="container">
    <h1>Locker Registration</h1>
    <p>Please select a locker to register.</p>

    <form method="POST" action="{{ url_for('lockers.register_locker') }}">
        <div class="mb-3">
            <label for="locker_id" class="form-label">Locker Number:</label>
            <select class="form-select" id="locker_id" name="locker_id" required>
                {% for locker in lockers %}
                    <option value="{{ locker.id }}">{{ locker.locker_number }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
