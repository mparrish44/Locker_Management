{% extends "admin/base.html" %}

{% block title %}Allowed Domains{% endblock %}

{% block content %}
<div class="container">
    <h1>Allowed Domains</h1>

    <form method="post">
        <div class="mb-3">
            <label for="domain" class="form-label">Domain (e.g., @school.edu)</label>
            <input type="text" class="form-control" id="domain" name="domain" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Domain</button>
    </form>

    <ul class="list-group mt-4">
        {% for domain in domains %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ domain.domain }}
            <a href="{{ url_for('admin.delete_allowed_domain', domain_id=domain.id) }}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
