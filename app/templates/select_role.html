{% extends "base.html" %}

{% block title %}Select Role{% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="my-4">Choose Your Role</h1>
    <p class="mb-4">Please select your role to continue.</p>

    <!-- Admin Role Selection -->
    <div class="d-grid gap-3 d-md-flex justify-content-center">
        <a href="{{ url_for('auth.login') }}" class="btn btn-danger btn-lg mx-2">
            <i class="bi bi-shield-lock"></i> Admin
        </a>

        <!-- Student Role Selection -->
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg mx-2">
            <i class="bi bi-person"></i> Student
        </a>

        <!-- Teacher Role Selection -->
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary btn-lg mx-2">
            <i class="bi bi-person-badge"></i> Teacher
        </a>
    </div>
</div>
{% endblock %}
